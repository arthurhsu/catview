<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CatView</title>
    <link rel="stylesheet" href="node_modules/bootstrap-table/dist/bootstrap-table.css" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />

    <script src="node_modules/dateformat/lib/dateformat.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/bootstrap-table/dist/bootstrap-table.min.js"></script>
    <script src="node_modules/lovefield/dist/lovefield.min.js"></script>
  </head>
  <body>
    <h3>Android Logcat Log Offline Viewer</h3>
    <input type="file" id="file" style="visibility:hidden"></input>
    <table id="header" class="table mytable">
      <tr>
        <td><input type="button" id="load" value="Load Log"></input></td>
        <td><label>File:</label></td>
        <td><label id="log_name"></label></td>
      </tr>
      <tr>
        <td><label>PID</label></td>
        <td><input id="pid" type="text"></input></td>
        <td><label>Type</label></td>
        <td><input id="type" type="text"></input></td>
        <td><label>Module</label></td>
        <td><input id="tag" type="text"></input></td>
        <td><input id="filter" type="button" value="Filter"></input></td>
      </tr>
    </table>
    <table id="contents"
           data-toggle="table"
           data-pagination="true"
           data-search="false"
           data-page-size="25"
           class="table table-striped table-bordered table-hover table-condensed">
      <thead>
        <tr>
          <th data-field="timestamp" data-formatter="convertDate">Time</th>
          <th data-field="pid">PID</th>
          <th data-field="tid">TID</th>
          <th data-field="type">Type</th>
          <th data-field="tag">Tag</th>
          <th data-field="message">Message</th>
        </tr>
      </thead>
    </table>
    <script src="main.js"></script>
  </body>
</html>
